<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* Basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Oswald', sans-serif;
    }
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #4a148c, #880e4f);
      color: #ffffff;
      text-align: center;
    }
    /* Loader animation */
    .loader {
      border: 8px solid #ffffff;
      border-radius: 50%;
      border-top: 8px solid #4a148c;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Loading text */
    .loading-text {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-top: 10px;
      opacity: 0.8;
    }
    .subtitle {
      font-size: 1em;
      opacity: 0.6;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="loading-text">Hang on a minute...</div>
    <div class="subtitle">Please wait
        
    </div>
  </div>
</body>
</html>
